<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Puppy Peddler</title>

    <style>
      .a, .b, .c, .d, .e, .f, .g{
        background-color: rgba(255, 0, 0, 0.2);
        padding: 10px;
        border: 1px solid red;
        border-radius: 10px;
      }

      .a {grid-area: a;}

      .b {grid-area: b;}

      .c {grid-area: c;}

      .d {grid-area: d;}

      .e {grid-area: e;}

      .f {grid-area: f;}

      .g {grid-area: g;}

      .wrapper {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: minmax(100px, auto);
        column-gap: 10px;
        row-gap: 1em;
        grid-template-areas: 
        'a a b d'
        'c c c e'
        'c c c f'
        'c c c g'
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="a">
        <p>
          # Dogs: <span id="dogs"></span>
        </p>
        <p>
          Current Money: <span id="money"></span>
        </p>          
      </div>

      <div class="b">
        <p>
          Day: <span id="day">Nothing yet. Click a tile.</span>
          
        </p>
        <button onclick="nextDay()">Next Day</button> 
      </div>
      <div class="c">C</div>
      <div class="d">D</div>
      <div class="e">E</div>
      <div class="f">F</div>
      <div class="g">G</div>
    </div>

    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
