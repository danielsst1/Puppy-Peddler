<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Puppy Peddler</title>

    <style>
      .a, .b, .c, .d, .e, .f, .g{
        background-color: rgba(255, 0, 0, 0.2);
        padding: 10px;
        border: 1px solid red;
        border-radius: 10px;
        z-index: inherit;
      }

      .a {grid-area: a;}

      .b {grid-area: b;}

      .c {grid-area: c;}

      .d {grid-area: d;}

      .e {grid-area: e;}

      .f {grid-area: f;}

      .g {grid-area: g;}

      .wrapper {
        z-index: 1;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: minmax(100px, auto);
        column-gap: 10px;
        row-gap: 1em;
        grid-template-areas: 
        'a a b d'
        'c c c e'
        'c c c f'
        'c c c g'
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="a">
        <p>
          # Dogs: <span id="dogs"></span>
        </p>
        <p>
          Current Money: <span id="money"></span>
        </p>          
      </div>

      <div class="b">
        <p>
          Day: <span id="day">Nothing yet. Click a tile.</span>
          
        </p>
        <button onclick="nextDay()">Next Day</button> 
      </div>

      <div class="d">
        <p>
          <span id="dogName0"></span>: $<span id="dogValue0"></span>
        </p>
        <p>
          Quantity: <span id="dogQuantity0"></span>
        </p>
        <button onclick="buy(0)">Buy</button>
        <input type="text" id="input0" size="5" placeholder=":)">
        <button onclick="sell(0)">Sell</button>
      </div>

      <div class="e">
        <p>
          <span id="dogName1"></span>: $<span id="dogValue1"></span>
        </p>
        <p>
          Quantity: <span id="dogQuantity1"></span>
        </p>
        <button onclick="buy(1)">Buy</button>
        <input type="text" id="input1" size="5" placeholder=":)">
        <button onclick="sell(1)">Sell</button>
      </div>

      <div class="f">
        <p>
          <span id="dogName2"></span>: $<span id="dogValue2"></span>
        </p>
        <p>
          Quantity: <span id="dogQuantity2"></span>
        </p>
        <button onclick="buy(2)">Buy</button>
        <input type="text" id="input2" size="5" placeholder=":)">
        <button onclick="sell(2)">Sell</button>
      </div>

      <div class="g">
        <p>
          <span id="dogName3"></span>: $<span id="dogValue3"></span>
        </p>
        <p>
          Quantity: <span id="dogQuantity3"></span>
        </p>
        <button onclick="buy(3)">Buy</button>
        <input type="text" id="input3" size="5" placeholder=":)">
        <button onclick="sell(3)">Sell</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.8/pixi.min.js"></script>
    <script type="text/javascript" src="scripts/stage.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>
  </body>
</html>
